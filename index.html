<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap"
      rel="stylesheet"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row-1">
        <h1 class="city">LONDON, UK</h1>
        <hr />
      </div>
      <div class="row">
        <div class="col">
          <span><h2 class="temperature">20.0</h2></span>
          <span class="units"
            ><a href="#" id="celcius" class="active">ºC </a> /
            <a href="#" id="fahrenheit">ºF</a>
          </span>
          <h5 id="date">Friday 2-jul-21</h5>
        </div>
        <div class="col">
          <img
            src="https://cdn4.iconfinder.com/data/icons/weather-393/65/4-512.png"
            alt="weather img"
            id="icon"
          />
        </div>
        <div class="col">
          <br />
          <h3 class="description">Nublado</h3>
          <br />
          <span class="humidity-span"
            >Humidity:
            <p class="humidity">10</p>
            %</span
          >
          <span class="wind-span"
            >Wind speed:
            <p class="wind-speed">10</p>
            m/s</span
          >
          <span class="precipitation-span"
            >Precipitation:
            <p class="precipitation">10</p>
            %</span
          >
        </div>
      </div>
      <div class="card-deck">
        <div class="card border-info">
          <h6 class="card-title">Sabado</h6>
          <i class="fas fa-cloud-sun sun-cloud"></i>
          <p>21ºC</p>
        </div>

        <div class="card border-info">
          <h6 class="card-title">Domingo</h6>
          <i class="fas fa-cloud-sun-rain sun-cloud-rain"></i>
          <p>17 ºC</p>
        </div>

        <div class="card border-info">
          <h6 class="card-title">Lunes</h6>
          <i class="fas fa-cloud-sun-rain sun-cloud-rain"></i>
          <p>19ºC</p>
        </div>

        <div class="card border-info">
          <h6 class="card-title">Martes</h6>
          <i class="fas fa-cloud-sun sun-cloud"></i>
          <p>15ºC</p>
        </div>

        <div class="card border-info">
          <h6 class="card-title">Miercoles</h6>
          <i class="fas fa-cloud-sun-rain sun-cloud-rain"></i>
          <p>10ºC</p>
        </div>

        <div class="card border-info">
          <h6 class="card-title">Jueves</h6>
          <i class="fas fa-cloud-sun-rain sun-cloud-rain"></i>
          <p>7ºC</p>
        </div>
      </div>
      <hr />
      <form id="search-form">
        <div class="row">
          <div class="col-sm">
            <div class="form-group" id="form1">
              <input
                type="text"
                class="form-control"
                id="ciudadBuscar"
                autofocus="on"
                placeholder="City"
              />
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group" id="form2">
              <input
                type="submit"
                class="btn btn-danger"
                id="buscaButton"
                value="Buscar"
              />
              <input
                type="submit"
                class="btn btn-primary"
                id="currentButton"
                value="Current"
              />
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <p class="Git-link">
          <a
            href="https://github.com/EriDQuinn/SC_Week6"
            alt="github/EriDQuinn/SC_Week6"
            >Open-source code</a
          >
          by Erika Diaz A.
        </p>
      </div>
    </div>
  </body>
</html>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="src/index.js"></script>
<script
  src="https://kit.fontawesome.com/cafbf8646d.js"
  crossorigin="anonymous"
></script>
